        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                getPlayerCount();
                setInterval(function() {
                    getPlayerCount();
                }, 60 * 1000); // Every 60 seconds refetch playercount
            });

            function getPlayerCount() {
                $.getJSON("https://api.minetools.eu/ping/mc.hypixel.net", function(data) {
                    $("#ping").html(data.latency.toFixed(0));
                    $("#ip").html("mc.hypixel.net");
                    $("#players").html(data.players.online);
                });
            }

            function copyToClipboard() {
                window.prompt("Press Ctrl + C to copy the server IP.", "mc.hypixel.net");
            }
        </script>
